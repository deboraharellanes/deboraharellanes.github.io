        <form action="mailto:darellanes@yahoo.com?subject=Personal Portfolio Mail" enctype="text/plain" method="POST">
            <fieldset>

                    <label for="company">Company:</label>

                </div>

                <div class="form_field__wrapper">

                </div>
                    
            <div>

            </div>

                <optgroup label="General Information">

                </optgroup>

                </optgroup>
            </select>
            <p></p>
            <label for="comment">Enter your comments:</label>
            <textarea  rows="10" name="comment" required></textarea>
